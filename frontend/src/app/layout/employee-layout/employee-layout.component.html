<div class="container">
  <div class="sidebar" [class.sidebar-active]="sidebarActive">
    <div class="sidebar-close" (click)="toggleSidebar()">✕</div>
    <div class="logo-container">
      <img src="assets/logo.jpg" alt="Logo" />
      <h2>AutoWash Hub</h2>
    </div>
    <ul class="nav-links">
      <li>
        <a
          routerLink="/employee-view/dashboard"
          routerLinkActive="active"
          (click)="closeSidebarOnMobile()"
          ><i class="fas fa-tachometer-alt"></i> Dashboard</a
        >
      </li>
      <li>
        <a
          routerLink="/employee-view/car-wash-booking"
          routerLinkActive="active"
          (click)="closeSidebarOnMobile()"
          ><i class="fas fa-calendar-alt"></i> Car Wash Bookings</a
        >
      </li>
      <li>
        <a
          routerLink="/employee-view/customer-records"
          routerLinkActive="active"
          (click)="closeSidebarOnMobile()"
          ><i class="fas fa-user-friends"></i> Customer Records</a
        >
      </li>
      <li>
        <a
          routerLink="/employee-view/inventory"
          routerLinkActive="active"
          (click)="closeSidebarOnMobile()"
          ><i class="fas fa-box"></i> Inventory</a
        >
      </li>
    </ul>
  </div>

  <div
    class="sidebar-overlay"
    [class.active]="sidebarActive"
    (click)="toggleSidebar()"
  ></div>

  <div class="content">
    <div class="header">
      <div class="menu-icon" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </div>
      <h2>{{ pageTitle }}</h2>
      <div class="user-info" (clickOutside)="hideDropdown()">
        <div class="user-avatar-placeholder">{{ userInitials }}</div>
        <span class="user-name">{{ fullName }}</span>
        <button class="dropdown-btn" (click)="toggleDropdown()">▼</button>
        <div class="dropdown-menu" [class.show-dropdown]="showDropdown">
          <a class="dropdown-item" routerLink="/employee-view/profile">
            <i class="fas fa-user profile-icon"></i> Profile
          </a>
          <a class="dropdown-item" (click)="logout()">
            <i class="fas fa-sign-out-alt logout-icon"></i> Logout
          </a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
